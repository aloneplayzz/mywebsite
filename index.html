<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Persona Chatroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            background-color: #4f46e5;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #4338ca;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Persona Chatroom</h1>
        <p>Welcome to the AI Persona Chatroom application. This is a simple landing page to verify your Vercel deployment is working.</p>
        
        <a href="/client/" class="button">Go to Application</a>
        
        <div class="status">
            <h3>API Status</h3>
            <p>Check the database connection status: <a href="/api/db-status">Database Status</a></p>
            <div id="status-result">Click the link above to check database status</div>
        </div>
    </div>

    <script>
        document.querySelector('a[href="/api/db-status"]').addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('/api/db-status');
                const data = await response.json();
                
                document.getElementById('status-result').innerHTML = `
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('status-result').innerHTML = `
                    <p style="color: red">Error checking database status: ${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
